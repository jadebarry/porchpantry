<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Porch Pantry</title>
    <link rel="icon" type="image/x-icon" href="/favicon32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #333652;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 300px;
            height: auto;
            margin-bottom: 1rem;
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            font-weight: normal;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .tagline {
            color: #f4c5a3;
            font-size: 1.2rem;
            line-height: 1.1;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 1.5rem;
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .btn-volunteer {
            background: #e07a5f;
            color: #fff;
        }

        .btn-volunteer:hover {
            background: #d66950;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(224, 122, 95, 0.4);
        }

        .btn-food {
            background: #81b29a;
            color: #fff;
        }

        .btn-food:hover {
            background: #6fa085;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(129, 178, 154, 0.4);
        }

        .icon {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        .social-footer {
            margin-top: 4rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }

            .btn {
                font-size: 1.1rem;
                padding: 1.2rem 1.5rem;
            }

            .button-container {
                flex-direction: column;
            }

            .logo img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="porchpantrylogo.png" alt="The Porch Pantry Logo">
        </div>
        
        <p class="tagline">A community-led, one-day-at-a-time approach to fighting hunger in Columbus, Ohio & surrounding areas.</p>
        
        <div class="button-container">
            <button class="btn btn-volunteer" onclick="window.location.href='https://docs.google.com/forms/d/1kgl27NzdvENayk_ZdV5CqwCfH1D-g1EGQjCrDc3Xp20/viewform'">
                <span class="icon">ü§ù</span>
                Sign Up to Volunteer
            </button>
            
            <button class="btn btn-food" onclick="window.location.href='https://docs.google.com/forms/d/1eMrUQkvfYz65DY-yE0CivuTK0FIUJOwyhAD_kZVt2ns/viewform'">
                <span class="icon">üß∫</span>
                Request Support
            </button>
        </div>
        <div class="social-footer">

        </div>
    </div>
</body>
</html>
